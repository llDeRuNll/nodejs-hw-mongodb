tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: Get list of all contacts with this endpoint.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
  - in: query
    name: sortBy
    schema:
      type: string
      example: name
    description: "Any contact's field can be used. Default: name"
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
      example: asc
  - in: query
    name: phoneNumber
    schema:
      type: string
      example: '097763543'
  - in: query
    name: name
    schema:
      type: string
      example: 'Lala'
  - in: query
    name: email
    schema:
      type: string
      example: 'example@email.com'
  - in: query
    name: isFavourite
    schema:
      type: boolean
      example: true
  - in: query
    name: contactType
    schema:
      type: string
      enum: [work, home, personal]
      example: work
responses:
  '200':
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../components/schemas/contact.yaml'
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 10
                totalItems:
                  type: number
                  example: 25
                totalPages:
                  type: number
                  example: 3
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
        examples:
          example:
            value:
              status: 200
              message: Successfully found contacts!
              data:
                data:
                  - id: '65ca67e7ae7f10c88b598384'
                    name: 'Lala'
                    phoneNumber: '097763543'
                    email: 'example@email.com'
                    isFavourite: true
                    contactType: 'work'
                    photo: 'https://cloudinary.com/sample.jpg'
                  - id: '65ca67e7ae7f10c88b598385'
                    name: 'Dima'
                    phoneNumber: '093123123'
                    email: 'dima@email.com'
                    isFavourite: false
                    contactType: 'personal'
                    photo: null
                page: 1
                perPage: 10
                totalItems: 25
                totalPages: 3
                hasNextPage: true
                hasPreviousPage: false
  '404':
    $ref: '../components/responses/404.yaml'
