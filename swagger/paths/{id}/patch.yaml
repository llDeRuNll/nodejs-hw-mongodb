tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: Update fields of an existing contact.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'Updated Name'
          phoneNumber:
            type: string
            example: '0987654321'
          email:
            type: string
            example: 'updated.email@example.com'
          isFavourite:
            type: boolean
            example: false
          contactType:
            type: string
            enum: [work, home, personal]
          photo:
            type: string
            format: binary
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact updated successfully!
            data:
              $ref: ../../../components/schemas/contact.yaml
  '400':
    description: Invalid input or bad request
    content:
      application/json:
        schema:
          $ref: ../../../components/responses/400.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
